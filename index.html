<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="app.js" type="module" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main class="main">
        <article class="calculator__Display">
            <p>decimal</p>
            <p>0</p>
        </article>
        <article class="convertion__buttons">
            <button class="button binario" name="button_binario">Bin</button>
            <button class="button octal" name="button_octal">oct</button>
            <button class="button hexadecimal" name="button_hexadecimal">hex</button>
            <button class="button decimañ" name="button_decimal">dec</button>
        </article>
        <article class="numbers__buttons">
            <button type="button" class="button one" name="one">1</button>
            <button type="button" class="button two" name="two">2</button>
            <button type="button" class="button three" name="three">3</button>
            <button type="button" class="button four" name="four">4</button>
            <button type="button" class="button five" name="five">5</button>
            <button type="button" class="button six" name="six">6</button>
            <button type="button" class="button seven" name="seven">7</button>
            <button type="button" class="button eight" name="eight">8</button>
            <button type="button" class="button nine" name="nine">9</button>
            <button type="button" class="button point" name="point">.</button>
            <button type="button" class="button zero" name="zero">0</button>
            <button type="button" class="button igual" name="igual">=</button>
            <button type="button" class="button open" name="open">(</button>
            <button type="button" class="button close" name="close">)</button>
        </article>
        <article class="operation__buttons">
            <button type="button" class="button clear" name="clear">C</button>
            <button type="button" class="button summon" name="summon">+</button>
            <button type="button" class="button rest" name="rest">-</button>
            <button type="button" class="button multiply" name="multiply">*</button>
            <button type="button" class="button divide" name="divide">/</button>
            <button type="button" class="button tan" name="tan">Tan</button>
            <button type="button" class="button sen" name="sen">Sen</button>
            <button type="button" class="button cos" name="cos">Cos</button>
            <button type="button" class="button raiz" name="raiz">√</button>
            <button type="button" class="button exp" name="exp">x<sup>y</sup></button>
        </article>
    </main>
</body>
</html>
